# ICP Configuration for ZoomInfo Lead Pipeline
# This file controls filtering, scoring, and budget settings

# Hard Filters (applied at API level to avoid wasting credits)
hard_filters:
  employee_count:
    minimum: 50
    maximum: 5000

  # SIC codes - 22 target codes for ZoomInfo queries
  # Source: ZoomInfo account filter (2026-01-30)
  sic_codes:
    - "3531"    # Construction Machinery
    - "3599"    # Industrial Machinery NEC
    - "3999"    # Manufacturing Industries NEC
    - "4225"    # General Warehousing and Storage
    - "4231"    # Terminal and Joint Terminal Maintenance
    - "5511"    # Motor Vehicle Dealers (New and Used)
    - "7011"    # Hotels and Motels
    - "7021"    # Rooming and Boarding Houses
    - "7033"    # Recreational Vehicle Parks
    - "7359"    # Equipment Rental and Leasing NEC
    - "7991"    # Physical Fitness Facilities
    - "8051"    # Skilled Nursing Care Facilities
    - "8059"    # Nursing and Personal Care NEC
    - "8062"    # General Medical and Surgical Hospitals
    - "8211"    # Elementary and Secondary Schools
    - "8221"    # Colleges and Universities
    - "8322"    # Individual and Family Social Services
    - "8331"    # Job Training and Vocational Rehab
    - "8361"    # Residential Care
    - "9223"    # Correctional Institutions
    - "9229"    # Public Order and Safety NEC
    - "9711"    # National Security

# Scoring Weights (must sum to 1.0 for each workflow)
scoring:
  intent:
    signal_strength: 0.50
    onsite_likelihood: 0.25
    freshness: 0.25

  geography:
    proximity: 0.50
    onsite_likelihood: 0.30
    employee_scale: 0.20

# Intent Signal Strength Scores
signal_strength_scores:
  High: 100
  Medium: 70
  Low: 40

# Intent Freshness Tiers
freshness:
  hot:
    max_days: 3
    multiplier: 1.0
    label: "Hot"
  warm:
    max_days: 7
    multiplier: 0.7
    label: "Warm"
  cooling:
    max_days: 14
    multiplier: 0.4
    label: "Cooling"
  stale:
    max_days: 999
    multiplier: 0.0
    label: "Stale"

# On-site Likelihood by SIC Code (for scoring)
# High = employees consistently on-site (100 points)
# Medium = mixed on-site/remote (70 points)
# Low = often remote-capable (40 points)
onsite_likelihood:
  high:
    score: 100
    sic_codes:
      - "3531"    # Construction Machinery
      - "4225"    # Warehousing
      - "7011"    # Hotels
      - "7021"    # Rooming/Boarding Houses
      - "7991"    # Fitness Facilities
      - "8051"    # Skilled Nursing
      - "8059"    # Nursing Care
      - "8062"    # Hospitals
      - "8211"    # Schools
      - "8221"    # Colleges
      - "8361"    # Residential Care
      - "9223"    # Correctional Institutions
      - "9711"    # National Security
  medium:
    score: 70
    sic_codes:
      - "3599"    # Industrial Machinery
      - "4231"    # Terminal Maintenance
      - "5511"    # Auto Dealers
      - "7033"    # RV Parks
      - "7359"    # Equipment Rental
      - "8322"    # Social Services
      - "8331"    # Job Training
  low:
    score: 40
    sic_codes:
      - "3999"    # Manufacturing NEC
      - "9229"    # Public Safety

# Employee Scale Scoring (for geography workflow)
employee_scale:
  - min: 50
    max: 100
    score: 40
  - min: 101
    max: 500
    score: 70
  - min: 501
    max: 999999
    score: 100

# Proximity Scoring (for geography workflow)
# Score based on distance from target zip
proximity:
  - max_miles: 5
    score: 100
  - max_miles: 10
    score: 85
  - max_miles: 25
    score: 70
  - max_miles: 50
    score: 50
  - max_miles: 100
    score: 30

# Budget Controls
budget:
  intent:
    weekly_cap: 500
    alerts:
      - 0.50
      - 0.80
      - 0.95
  geography:
    weekly_cap: null  # Unlimited
    alerts: []

# Cache Settings
cache:
  ttl_days: 7
  enabled: true

# Intent Topics
intent_topics:
  primary:
    - "Vending Machines"
    - "Breakroom Solutions"
  expansion:
    - "Coffee Services"
    - "Water Coolers"
